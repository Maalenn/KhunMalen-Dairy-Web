<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary Website</title>
    <!-- import google font family -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- import CSS style link -->
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>

  <body>
    <!-- Start background Blur -->
    <div
      class="top-0 backdrop-blur-[5px] bg-[rgb(35,33,33,0.2)] w-full hidden h-screen fixed z-[90]"
      id="background-blur"
    ></div>
    <!-- End background -->

    <!-- Start Navigation Bar -->
    <navigation-bar-component data-source="nav-bar-menu-data">
    </navigation-bar-component>
    <!-- End Nav bar -->

    <!-- Start Side bar: create it as a dashboard -->
    <side-bar-component data-source="side-bar-data"></side-bar-component>
    <!-- End Side bar -->
  </body>
  <!-- Import link navigation bar component -->
  <script type="module" src="./src/js/component/nav-bar-component.js"></script>
  <!-- Import link side bar component -->
  <script type="module" src="./src/js/component/side-bar-component.js"></script>
  <!-- Import the JavaScript file for a functionality in this website -->
  <script src="./src/js/main.js"></script>
</html>
